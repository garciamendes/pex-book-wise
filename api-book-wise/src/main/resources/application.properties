spring.application.name=api-book-wise

spring.datasource.url=jdbc:postgresql://localhost:5432/api-book-wise
spring.datasource.username=api-book-wise
spring.datasource.password=api-book-wise
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE

logging.level.org.springframework.security=DEBUG

spring.data.web.pageable.default-page-size=12

api.security.token.secret=${SECRET_TOKEN}
api.cors.allowed=${CORS_ALLOW}